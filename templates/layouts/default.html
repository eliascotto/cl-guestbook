<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/bulma.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #f5f5f5;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #363636;
    }
    .error-message {
      font-size: 2rem;
      color: #4a4a4a;
      margin-top: 1rem;
    }
    .guestbook-container {
      max-width: 768px !important;
    }
    .message-box {
      margin-bottom: 2rem;
    }
    .message-meta {
      margin-bottom: 0.5rem;
    }
    .delete-form {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body data-theme="light">
  {% block content %}{% endblock %}
</body>

</html>
